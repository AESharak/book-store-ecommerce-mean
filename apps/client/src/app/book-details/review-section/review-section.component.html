<div class="container-fluid">
    @for(review of reviews; track review.bookId) {
    <div class="review-card">
        <!-- Profile Section -->
        <div class="profile">
            <img src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?cs=srgb&dl=pexels-sulimansallehi-1704488.jpg&fm=jpg"
                alt="Profile Image" class="profile-img">
            <h3 class="name">{{review.reviewOwnerData.username}}</h3>
            <!-- Edit/Delete Arrow -->
            <a href="#editDeleteOptions" data-bs-toggle="collapse" aria-expanded="false" aria-controls="editDeleteOptions">
                <i class="fas fa-chevron-down" style="cursor: pointer;"> </i>
            </a>
        </div>
        
        <!-- Comment Section -->
        <div class="description">
            <p>{{review.comment}}</p>
        </div>
        
        <!-- Rating Section -->
        <div class="rating">
            <h4>Rating: <span [innerHTML]="getStars(review.rating)" style="color: gold;"></span></h4>
        </div>

        <!-- Edit/Delete Options -->
        <div class="collapse" id="editDeleteOptions">
            <div class="d-flex gap-3 mt-2">
                <button class="btn btn-warning" (click)="editComment(review.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteComment(review.id)">Delete</button>
            </div>
        </div>

        <!-- Divider -->
        <hr class="review-divider">
    </div>
    }
</div>
